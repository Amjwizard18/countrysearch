<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: "Kanit", sans-serif;
    }
    body{
        background-image: url('https://images.pexels.com/photos/4856284/pexels-photo-4856284.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        
    }
</style>

</head>
<body>
    <div class="container-fluid">
       <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 justify-content-center flex-column">
            <h1 class="mt-5 text-center text-light">Know about the country</h1>
            <div class="d-flex justify-content-center mt-5">
                <input id="inputValue" type="text" placeholder="country name" class="form-control w-25">
                <button class="btn btn-success ms-3" onclick="search()">Search</button>
            </div>
            <div class="w-100 py-4 px-5" id="result">
               
            </div>
        </div>
       </div> 
    </div>
    
</body>
<script>
   /*async function search(){
        console.log(inputValue.value);
        if(inputValue){
            await fetch()

        }
        else{
            alert('please enter country name')
        }
        
    }*/
   const search =async()=>{
    console.log(inputValue.value);
        if(inputValue.value){
        const response=    await fetch(`https://restcountries.com/v3.1/name/${inputValue.value}?fullText=true`)
            console.log(response);
            response.json().then((data)=>{
                console.log(data[0]);
                //common
                const common =data[0].name.common
                console.log(common);
                // official
                const official=data[0].name.official
                console.log(official);
                // capital
                const capital=data[0].capital
                console.log(capital);
                //borders
                const borders=data[0].borders
                console.log(borders);
                // area
                const area=data[0].area
                console.log(area);
                // googlemap
                const map=data[0].maps.googleMaps
                console.log(map);
                // population
                const population=data[0].population
                console.log(population);
                // timezones
                const timeZone=data[0].timezones
                console.log(timeZone);
                // continents
                const continents=data[0].continents
                console.log(continents);
                // flag-png
                const flag=data[0].flags.png
                console.log(flag);
                // language
                let language=data[0].languages
                let nationalLanguage=[]
                for (let lang in language){
                    console.log(lang);
                    nationalLanguage.push(language[lang])
                }
                console.log(nationalLanguage);
                // currenecy
                for(var cur in data[0].currencies){
                    var currencyname = data[0].currencies[cur].name
                    var currencysymbol =data[0].currencies[cur].symbol
                }
                console.log(currencyname);
                console.log(currencysymbol);

                result.innerHTML=` <div class="card mb-3" style="width:100%">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="${flag}" class="img-fluid rounded-start" alt="no image">
                        <h2 class="mt-2 text-center">${official}</h2>
                        <ul class="list-group mt-3 bordered">
                            <li class="list-group-item">Common:${common}</li>
                            <li class="list-group-item">Capital:${capital}</li>
                       
                          </ul>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                            <ul class="list-group mt-3 bordered">
                                <li class="list-group-item">Continent:${continents}</li>
                                <li class="list-group-item">Area:${area}</li>
                                <li class="list-group-item">Population:${population}</li>
                                <li class="list-group-item">Borders:${borders}</li>
                                <li class="list-group-item">Currency:${currencysymbol} - ${currencyname}</li>
                                <li class="list-group-item">Language:${nationalLanguage}</li>
                                <li class="list-group-item">Time zone:${timeZone}</li>
                                <li class="list-group-item">Google map:${map}</li>
                               
                              </ul>
                        </div>
                      </div>
                    </div>
                  </div>`
                
                
            })
            
        }
        else{
            alert('please enter country name')
        }
   }
</script>
</html>
